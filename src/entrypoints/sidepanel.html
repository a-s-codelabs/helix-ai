<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helix AI - Side Panel</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #ffffff;
        font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        height: 100%;
        overflow: hidden;
      }
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import App from './telescope-ui/App.svelte';
      import { mount } from 'svelte';
      import { globalStorage } from '@/lib/globalStorage';

      // Initialize storage before mounting the app
      globalStorage()
        .onBoard()
        .catch((error) => {
          console.error("Failed to onboard storage:", error);
        })
        .finally(() => {
          mount(App, {
            target: document.getElementById("app"),
            props: { isInSidePanel: true },
          });
        });
    </script>
  </body>
</html>
